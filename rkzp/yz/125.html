<body>
<div align="left" class="STYLE1">石河子大学校徽 校徽为圆形，内圆为绿色，中间白色草书“天山”图形，表示石河子大学位于天山北麓的绿洲新城，同时象征着石河子大学勇于创新、敢于拼搏、不断攀登新的高峰；外圆以白色为底，上半部是江泽民主席题写的“石河子大学”，字为橙红色，体现了国家领导人对该校的关怀和重视，下半部是石河子大学的大写英文字母“SHIHEZI UNIVERSITY”，为绿色。</div>
