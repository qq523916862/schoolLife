  /*
  // +----------------------------------------------------------------------
  // |                       过滤特殊字符                                  |

  */

      function ValidateValue(textbox)
      {
           var IllegalString = "\`~@#;,.!#$%^&*()+{}|\\:\"<>?-=/,\'";
           var textboxvalue = textbox.value;
           var index = textboxvalue.length - 1;
           
           var s = textbox.value.charAt(index);
           
           if(IllegalString.indexOf(s)>=0)
           {
              s = textboxvalue.substring(0,index);
              textbox.value = s;
           }
      }


  /*
  // +----------------------------------------------------------------------
  // |                       缩略图预览模块                                |
  // +----------------------------------------------------------------------
  */
   
       window.onload = function () { 
        
        new uploadPreview({ UpBtn: "up_img", DivShow: "inf_left_top", ImgShow: "imgShow"});
        v();

       }


         $(document).ready(function(){

             $("#up_img").change(function(){
               $("#inf_left_top").css({"background":"#eee","border":"0px","float":"left"});
               $("#del").css("display","block");            
               $("#imgShow").css({"border":"5px", "border-style": "solid","border-color": "#fff"})
             });

             $("#del").click(function(){

                 $("#up_img").val('');
                 $("#imgShow").attr("src","__IMAGES__/add.png");

             });
        });

  /*
  // +----------------------------------------------------------------------
  // |                        字段验证                                     |
  // +----------------------------------------------------------------------
  */


    function pass()
    {
       var $message_tittle=$('#message_tittle').val();
       var $message_more = $('#message_more').val();  
       var $up_img=$('#up_img').val();
       var $video=$('#video').val();

     if($video.trim()=="")
     {
        $('.pass_mess').css("display","block");
        $('.pass_mess').slideDown(150,function(){     
          }).html('<nobr> 忘记写网址了？-_-|||</nobr>');
     }
      else if($message_tittle.trim()=="")
      {
        $('.pass_mess').css("display","block");
        $('.pass_mess').slideDown(150,function(){     
          }).html('<nobr> 忘记写标题了？-_-|||</nobr>');
      }


      else if($message_more=="")
      {
        $('.pass_mess').css("display","block");
        $('.pass_mess').slideDown(150,function(){     
          }).html('<nobr> 忘记写内容了？-_-|||</nobr>');        
      }

      else if($message_more.length>500)
      {
        $('.pass_mess').css("display","block");
        $('.pass_mess').slideDown(150,function(){     
          }).html('<nobr> 内容不超过500字 -_-|||</nobr>');        
      }     

      else
      {
        if($up_img!="")
        {
          $('#form').submit();
          $('.pass_mess').css("display","block");
          $('.pass_mess').slideDown(150,function(){     
          }).html('<nobr> <img src="__IMAGES__/loding.gif">不要着急主题图片上传中..成功后会自动跳转</nobr>');      
        }
        else
        {
          $('#form').submit();
          $('.pass_mess').css("display","block");
          $('.pass_mess').slideDown(150,function(){     
          }).html('<nobr> <img src="__IMAGES__/loding.gif">请稍候..成功后会自动跳转</nobr>');  
        }  
      }
    }
</script>

        <script type="text/javascript">
        function v()
        {          
          $a=$('#video').val();       
          $b=$a.substring(29,44);
          $('.video').empty();
          $('<embed allowFullScreen="true" id="embedid"  quality="high" width="720" height="370" align="middle" allowScriptAccess="always" type="application/x-shockwave-flash" src="http://player.youku.com/player.php/sid/'+$b+'/v.swf"></embed>').appendTo('.video');
        }
        </script>
        <div class="video"></div>
        <span class="span">视频标题</span>
        <input value="{$vo.message_tittle}" type="text" name="message_tittle" id="message_tittle" class="title" maxLength="30" onkeyup = "ValidateValue(this)">
