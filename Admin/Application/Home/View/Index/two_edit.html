<block name="jquery">
<script type="text/javascript" src="__Plugin__/Ueditor/ueditor.config.js"></script>

<script type="text/javascript" src="__Plugin__/Jquery/jquery.form.js"></script>
<script type="text/javascript">
$(function(){
	var $form = $("form");
	$form.on("change","input:file",function(){
		//上传
		var data = {};
		var $this=$(this);
		$this.closest('form').ajaxSubmit({
			
			url: "__MODULE__"+'/Common/ajaximg',
			type:'POST',
			data:data,
			dataType: 'json',
			async:false,
			beforeSend:function(){
			},
			uploadProgress: function(event, position, total, percentComplete) {
				
			},
			cache: false,
			contentType: false,
			processData: false,
			success:function(data){
				var str=$("#img").val();
				str=str+data;
				$("#img").val(str);
				
			},
			error:function(){
				
			}
		});
	})
})
</script>
</block>

.img_show{ margin:10px auto 0 auto;width:80%;}
