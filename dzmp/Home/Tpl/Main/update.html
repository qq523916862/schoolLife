 <form id="form" name="form" method="post" action="__URL__/update_pass" enctype="multipart/form-data">  
     <table width="50%" border="0" style="margin-top:30px; font-size:18px;">

         <tr>
           <td height="64">                   
              公司名称： <input style="float:right; margin-right:50px;" type="text" name="company" value="{$vo.company}">
          </td>
         </tr>

         <tr>
           <td height="57">
           
              姓名:<input style="float:right; margin-right:50px;"  type="text" name="name" value="{$vo.name}">
           </td>
         </tr>

         <tr>
           <td height="57">
              头像:<input style="float:right; width:295px;"  type="file" name="img[]">
           </td>
         </tr>

         <tr>
           <td height="57">
              背景:<input style="float:right; width:295px;"  type="file" name="img[]">
           </td>
         </tr>


         <tr>
           <td height="63">   
              职务:<input style="float:right; margin-right:50px;"  type="text" name="job" value="job">      
           </td>
         </tr>
         <tr>
           <td height="62">        
              办公室电话:<input style="float:right; margin-right:50px;" type="text" name="tel" value="{$vo.tel}">          
           </td>
         </tr>
         <tr>
           <td height="64">                   
              手机电话： <input style="float:right; margin-right:50px;" type="text" name="phone" value="{$vo.phone}">
          </td>
         </tr>
         <tr>
           <td height="64">                   
              传真： <input style="float:right; margin-right:50px;" type="text" name="fix" value="{$vo.fix}">
          </td>
         </tr>

         <tr>
           <td height="64">                   
              个人简介:
              <textarea rows="5" cols="50" style="float:right; margin-right:50px;" name="personal_text">{$vo.personal_text}</textarea>
          </td>
         </tr>


         <tr>
           <td height="63">
             <label>            
              <input class="B_delete" type="reset" name="Submit2" value="重置">
             </label>
             <label>
               <button class="B_two" onclick="submit()">提交</button>
